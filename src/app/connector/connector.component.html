<div class="connectors">
  <connector-control [image]="youtubeLogo" serviceName="YouTube"></connector-control>
  <connector-control [image]="facebookLogo" serviceName="Facebook" (onEditingChange)="onFacebookStreamKeyChange($event)"></connector-control>
</div>

<div class="commentFeed">
  <comment [comment]="comment" *ngFor="let comment of comments"></comment>
</div>
